<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="main-Form">
      <h1>Random Number Game</h1>
      <h2>
        Generate a number between 0 and
        <input
          type="number"
          id="maximumNumber"
          required
          placeholder="Maximum Number"
        />
      </h2>
      <h3>
        Guess the number:
        <input
          type="number"
          id="guessNumber"
          required
          placeholder="Guess Number"
        />
        <button>Play!</button>
      </h3>
      <h3 id="resultNumber"></h3>
      <h2 id="finalResult"></h2>
    </form>
    <script src="index.js"></script>
  </body>
</html>
